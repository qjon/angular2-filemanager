<div class="files-list">
  <div class="file" *ngFor="let file of files" [ngClass]="{'selected': isSelected(file)}"  riDraggable [data]="file.toJSON()" [sourceType]="'FILE'" [dragZone]="'tree'">
    <ri-file-component [file]="file" (onPreviewFile)="openPreview($event)" (onCropFile)="openCrop($event)"></ri-file-component>
  </div>
</div>
